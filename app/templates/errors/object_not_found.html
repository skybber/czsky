{% extends 'layouts/base.html' %}

{% block content %}
<div class="ui tiny modal notFoundModal" style="z-index:10000;">
    <div class="header">{{ _('Object not found') }}</div>
    <div class="content">
        <p>{{ _('Specified object was not found.') }}</p>
    </div>
    <div class="actions">
        <a class="ui right labeled icon approve button" href="#" onclick="window.history.back()">
           {{ _('Close') }}
           <i class="checkmark icon"></i>
      </a>
    </div>
</div>

<script type="text/javascript">
    $('.ui.modal.notFoundModal')
        .modal('show');
</script>
{% endblock %}
